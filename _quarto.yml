project:
  type: website
  output-dir: _site
  preview:
    port: 4200
    browser: true

  
website:
  page-navigation: true
  title: "Sampling Methods"
  description: "Homepage for MATH 458 Spring 23"
  site-url: "https://sampling-458.netlify.app/"
 
  page-footer:
    #background: light
    left: "This site is built with :heart:, {{< fa brands r-project >}} and [Quarto](https://quarto.org/) by [Robin Donatello](www.norcalbiostat.com)."
      
  navbar: 
    pinned: true
    #background: "#654378"
    left: 
      - text: "Weekly Overview"
        file: weekly_details.qmd
      - text: "Notes"
        file: notes.qmd
      - text: "Assignments"
        file: assignments.qmd
      - text: "R resources"
        url: https://hackmd.io/@norcalbiostat/sampling_r_resources
        
    right: 
      - text: "HackMD"
        url: https://hackmd.io
      - text: "Syllabus"
        file: syllabus.qmd

from: markdown+emoji
format:
  html:
    highlight-style: a11y
    theme: 
      light: sandstone
      dark: solar
    highlight: pygments
    toc: true
    code-copy: true
    code-overflow: scroll
    callout-icon: false

execute:
  freeze: auto # re-render only when source changes
  echo: true
  warning: false
